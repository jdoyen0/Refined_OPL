<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Links</title>
<style>
  body{background:black;}
  .search-bar-container{position:sticky;top:0;background-color:black;}
  .search-bar{padding:1rem;justify-content:center;display:flex;}
  #searchInput{padding:20px;width:100%;text-align:center;font-weight:600;color:white;background:black;border:2px solid #baba;border-radius:4px;}
  #searchInput:hover{border:2px solid #ffff;}
  #searchInput:focus{border:2px solid #ffff;box-shadow: 0 0 0 3px #fff;}
  ::placeholder {color: white;opacity: 1;}
  .grid-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));grid-gap:1.25rem;padding:0.75rem 1rem 1rem 1rem;font-family:Montserrat,Arial;font-weight:500;}
  .grid-item{height:100px;border:2px solid #baba;color:white;text-align:center;padding:1rem;border-radius:10px;font-weight:600;display:flex;align-items:center;justify-content:center;background:#000;text-decoration:none;}
  .grid-item:hover, .grid-item:focus, .grid-item:active{border:2px solid #ffff;}

</style>
<script>
function searchGrid(){
 let f=document.getElementById("searchInput").value.toUpperCase();
 document.querySelectorAll(".grid-item").forEach(i=>{
   i.style.display = i.textContent.toUpperCase().includes(f)?"":"none";
 });
}
</script>
</head><body>
<div class="search-bar-container">
  <div class="search-bar"><input id="searchInput" placeholder="Search..." oninput="searchGrid()"></div>
</div>
<div class="grid-container" id="gridContainer">
</div>

<script>
// Full list of pairs [name, url] copied from `links_fixed.html` (flipped order).
const links = [
  ["Google","https://www.google.com/"],
  ["YouTube","https://www.youtube.com/"],
  ["Facebook","https://www.facebook.com/"],
  ["ChatGPT","https://www.chatgpt.com/"],
  ["Instagram","https://www.instagram.com/"],
  ["Reddit","https://www.reddit.com/"],
  ["Wikipedia","https://www.wikipedia.org/"],
  ["X","https://www.x.com/"],
  ["Yahoo","https://www.yahoo.com/"],
  ["Amazon","https://www.amazon.com/"],
  ["Bing","https://www.bing.com/"],
  ["DuckDuckGo","https://www.duckduckgo.com/"],
  ["Tiktok","https://www.tiktok.com/"],
  ["LinkedIn","https://www.linkedin.com/"],
  ["Office","https://www.office.com/"],
  ["Netflix","https://www.netflix.com/"],
  ["Pinterest","https://www.pinterest.com/"],
  ["Twitch","https://www.twitch.tv/"],
  ["Canva","https://www.canva.com/"],
  ["Weather","https://www.weather.com/"],
  ["Zoom","https://www.zoom.us/"],
  ["Spotify","https://www.spotify.com/"],
  ["Apple","https://www.apple.com/"],
  ["Walmart","https://www.walmart.com/"],
  ["GithGub","https://www.github.com/"],
  ["PayPal","https://www.paypal.com/"],
  ["IMDB","https://www.imdb.com/"],
  ["Etsy","https://www.etsy.com/"],
  ["Quora","https://www.quora.com/"],
  ["Adobe","https://www.adobe.com/"],
  ["Claude","https://www.claude.com/"],
  ["Unity","https://www.unity.com/"]
];

links.sort((a, b) => a[0].localeCompare(b[0]));

function generateGrid(list){
  setTimeout(() => {
    const container = document.getElementById('gridContainer');
    if(!container) return;
    container.innerHTML = '';
    list.forEach(([name, url])=>{
      const a = document.createElement('a');
      a.className = 'grid-item';
      a.href = url;
      a.target = '_blank';
      a.textContent = name;
      container.appendChild(a);
    });
  }, 100);
}

generateGrid(links);
</script>
</body></html>
